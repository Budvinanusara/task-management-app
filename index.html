<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ğŸ“‹ Task Management Dashboard</h1>
    </header>

    <main class="app-container">
        
        <section class="task-form-section">
            <h2>â• Add New Task</h2>
            <form id="task-form">
                <label for="task-title">Title</label>
                <input type="text" id="task-title" required>

                <label for="task-description">Description (Optional)</label>
                <textarea id="task-description"></textarea>

                <label for="task-due-date">Due Date</label>
                <input type="date" id="task-due-date" required>

                <label for="task-priority">Priority</label>
                <select id="task-priority" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>

                <button type="submit" class="btn-primary">Create Task</button>
            </form>
        </section>
        
        <section class="task-dashboard">
            <h2>ğŸ—“ï¸ My Tasks</h2>
            
            <div class="filter-controls">
                <input type="text" id="search-tasks" placeholder="Search by title..." onkeyup="filterTasks()">
                
                <select id="filter-priority" onchange="filterTasks()">
                    <option value="All">Filter by Priority (All)</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <div id="task-list" class="task-list">
                </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
